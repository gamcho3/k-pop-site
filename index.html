<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Pop Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff1493;
            --secondary-pink: #ff69b4;
            --light-pink: #ffd1dc;
            --text-dark: #333;
            --text-light: #555;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fdf6f8;
        }

        /* Header & Navbar */
        .navbar {
            background-color: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.1);
        }

        .navbar-brand {
            color: var(--primary-pink) !important;
            font-weight: bold;
        }

        .nav-link {
            color: var(--secondary-pink) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-pink) !important;
        }

        /* Hero Section */
        #hero {
            background: linear-gradient(rgba(255, 218, 225, 0.7), rgba(255, 182, 193, 0.7)), url('https://via.placeholder.com/1920x1080') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 8rem 0;
            text-align: center;
        }

        #hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #hero p {
            font-size: 1.25rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Section Styles */
        .content-section {
            padding: 4rem 0;
        }

        .section-title {
            color: var(--primary-pink);
            text-align: center;
            margin-bottom: 3rem;
            font-weight: 700;
        }

        /* Artist Card */
        .artist-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(255, 105, 180, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }

        .artist-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(255, 105, 180, 0.25);
        }

        /* Contact Section */
        #contact {
            background-color: var(--light-pink);
        }

        /* Footer */
        footer {
            background-color: #fff0f5;
            color: var(--secondary-pink);
            padding: 2rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">🌏 World Pop Music</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">K-pop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="apop.html">미국 팝</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="jpop.html">J-pop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ukpop.html">UK-pop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="hero">
            <div class="container">
                <h1 class="display-4">음악으로 만나는 세계</h1>
                <p class="lead">K-pop, J-pop, 미국 팝, 영국 팝 등 다양한 장르의 음악을 탐험해보세요.</p>
            </div>
        </section>

        <!-- K-pop Section -->
        <section id="kpop" class="content-section">
            <div class="container">
                <h2 class="section-title">💖 K-pop</h2>
                <div class="row g-4">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card artist-card">
                            <a href="https://ibighit.com/bts/eng/" target="_blank">
                                <img src="https://search.pstatic.net/common?type=o&size=480x720&quality=95&direct=true&src=https%3A%2F%2Fmusicmeta-phinf.pstatic.net%2Falbum%2F007%2F182%2F7182474.jpg" class="card-img-top" alt="BTS Permission to Dance 이미지">
                            </a>
                            <div class="card-body">
                                <h3 class="card-title text-center">BTS (방탄소년단)</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card artist-card">
                            <a href="https://www.ygfamily.com/artist/blackpink" target="_blank">
                                <img src="https://search.pstatic.net/common?type=o&size=480x720&quality=95&direct=true&src=https%3A%2F%2Fmusicmeta-phinf.pstatic.net%2Falbum%2F008%2F182%2F8182387.jpg" class="card-img-top" alt="BLACKPINK 이미지">
                            </a>
                            <div class="card-body">
                                <h3 class="card-title text-center">BLACKPINK</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card artist-card">
                            <a href="https://newjeans.kr/" target="_blank">
                                <img src="https://search.pstatic.net/common?type=o&size=480x720&quality=95&direct=true&src=https%3A%2F%2Fmusicmeta-phinf.pstatic.net%2Falbum%2F009%2F182%2F9182947.jpg" class="card-img-top" alt="NewJeans 이미지">
                            </a>
                            <div class="card-body">
                                <h3 class="card-title text-center">NewJeans</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Placeholder Sections -->
        <section id="apop" class="content-section bg-light"><div class="container"><h2 class="section-title">🎤 미국 팝 (준비 중)</h2></div></section>
        <section id="jpop" class="content-section"><div class="container"><h2 class="section-title">🌸 J-pop (준비 중)</h2></div></section>
        <section id="ukpop" class="content-section bg-light"><div class="container"><h2 class="section-title">🎸 UK-pop (준비 중)</h2></div></section>

        <!-- Contact Section -->
        <section id="contact" class="content-section">
            <div class="container">
                <h2 class="section-title">💌 Contact Us</h2>
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">메시지</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" style="background-color: var(--primary-pink); border: none;">보내기</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container">
            <p class="mb-0">© 2024 World Pop Music. All Rights Reserved.</p>
        </div>
    </footer>

    
</body>
</html>
