<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Pop - World Pop Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0d6efd;
            --secondary-blue: #6c757d;
            --light-blue: #e7f1ff;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--light-blue), var(--secondary-blue), var(--primary-blue));
            min-height: 100vh;
        }
        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8) !important;
        }
        .navbar-brand {
            color: var(--primary-blue);
            font-weight: bold;
        }
        .nav-link {
            color: var(--primary-blue) !important;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: var(--secondary-blue) !important;
        }
        .nav-link.active {
            color: var(--primary-blue) !important;
            font-weight: bold;
        }
        #hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://via.placeholder.com/1920x1080/0d6efd/ffffff?text=American+Pop') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
            margin-bottom: 50px;
        }
        .section-title {
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .artist-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .artist-card:hover {
            transform: translateY(-10px);
        }
        .artist-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .artist-card .card-body {
            padding: 20px;
        }
        .content-section {
            padding: 50px 0;
        }
        .content-section:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }
        #contact {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 50px 0;
        }
        footer {
            background-color: var(--primary-blue);
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">🌏 World Pop Music</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">K-pop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="apop.html">미국 팝</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="jpop.html">J-pop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ukpop.html">UK-pop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <h1 class="display-4">American Pop</h1>
                <p class="lead">전 세계를 선도하는 팝의 중심</p>
            </div>
        </section>

        <section id="apop" class="content-section">
            <div class="container">
                <h2 class="section-title">🎴 미국 팝 아티스트</h2>
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="artist-card">
                            <img src="https://via.placeholder.com/400x600/0d6efd/ffffff?text=Taylor+Swift" class="card-img-top" alt="Taylor Swift">
                            <div class="card-body">
                                <h5 class="card-title">Taylor Swift</h5>
                                <p class="card-text">팝 음악계의 에너지로 사랑받는 아티스트</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="artist-card">
                            <img src="https://via.placeholder.com/400x600/0d6efd/ffffff?text=Ariana+Grande" class="card-img-top" alt="Ariana Grande">
                            <div class="card-body">
                                <h5 class="card-title">Ariana Grande</h5>
                                <p class="card-text">환상적인 목소리로 유명한 팝 스타</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="artist-card">
                            <img src="https://via.placeholder.com/400x600/0d6efd/ffffff?text=The+Weeknd" class="card-img-top" alt="The Weeknd">
                            <div class="card-body">
                                <h5 class="card-title">The Weeknd</h5>
                                <p class="card-text">현대 R&B와 팝의 조화를 이끌는 아티스트</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="content-section">
            <div class="container">
                <h2 class="section-title">💌 Contact Us</h2>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="py-4">
        <div class="container">
            <p class="mb-0">© 2024 World Pop Music. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
